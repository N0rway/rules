proxy-providers:
  provider:
    type: http
    url: "url"
    path: ./proxy_provider/provider.yaml
    proxy: DIRECT
    header:
      User-Agent:
      - clash.meta
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204
    override:
      skip-cert-verify: true
      udp: true

proxy-groups:
  - name: "🚀 节点选择"
    type: select
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300
    proxies:
    - "🚁 Oracle"
    - "🚀 手动切换1"
    - "🚀 手动切换2"
    - "🎯 全球直连"
    filter: "^(?!.*(DIRECT|直接连接|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|Traffic|GB|Expire)).*$"
    use:
      - provider

  - name: "🚁 Oracle"
    type: select
    url: https://www.gstatic.com/generate_204
    filter: "(?i)(oracle)"
    use:
      - provider
    interval: 300

  - name: "🚀 手动切换1"
